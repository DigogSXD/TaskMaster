<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <div class="prev">&#10094;</div>
            <div class="date">
                <h1 id="month"></h1>
                <p id="year"></p>
            </div>
            <div class="next">&#10095;</div>
        </div>
        <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
        </div>
        <div class="days" id="days"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
