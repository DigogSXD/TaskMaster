<body>
    <div class="container">
        <div class="form-container" id="loginContainer">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email:</label>
                    <input type="email" id="loginEmail" required class="money form-control">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" id="toSignupButton" class="btn btn-secondary">Ir para Cadastro</button>
            </form>
        </div>
        <div class="form-container" id="signupContainer">
            <form id="signupForm">
                <h2>Cadastro</h2>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Senha:</label>
                    <input type="password" id="signupPassword" required minlength="5">
                </div>
                <button type="submit">Cadastrar</button>
                <button type="button" id="toLoginButton">Ir para Login</button>
            </form>
        </div>
