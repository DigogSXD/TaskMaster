<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginContainer">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" id="toSignupButton">Ir para Cadastro</button>
            </form>
        </div>
        <div class="form-container" id="signupContainer" style="display: none;">
            <form id="signupForm">
                <h2>Cadastro</h2>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Senha:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">Cadastrar</button>
                <button type="button" id="toLoginButton">Ir para Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
