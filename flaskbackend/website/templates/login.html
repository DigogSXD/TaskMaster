<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="form-container" id="loginContainer">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email:</label>
                    <input type="email" id="loginEmail" required class="money form-control">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                
                <button type="button" id="esqueciSenhaButton"class="btn btn-primary">Esqueci a senha</button>

                <button type="button" id="toSignupButton" class="btn btn-secondary">Ir para Cadastro</button>
            </form>
        </div>
        
        <div class="form-container" id="signupContainer">
            <form id="signupForm">
                <h2>Cadastro</h2>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Senha:</label>
                    <input type="password" id="signupPassword" required minlength="5">
                </div>
                <button type="submit">Cadastrar</button>
                <button type="button" id="toLoginButton">Ir para Login</button>
            </form>
        </div>


        <div class="form-container" id="toesqueciSenha">
            <form id="senhaForm">
                <h2>Recuperar senha</h2>
                <div class="input-group">
                    <label for="loginEmail" class="form-label">Email:</label>
                    <input type="email" id="loginEmail" required class="money form-control">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>

                <button type="button" id="toSignupButton2" class="btn btn-secondary">Ir para Cadastro</button>

                <button type="button" id="toLoginButton2">Ir para Login</button>
                
            </form>
        </div>

    </div>
    <script src="{{url_for('static',filename='login.js')}}"></script>

    <script>

        $("#esqueciSenhaButton").click(() => {
            $("#loginContainer").fadeOut({
                complete(){
                    $("#toesqueciSenha").fadeIn();
                }
            });
        })


        $("#toSignupButton2").click(() => {
            $("#toesqueciSenha").fadeOut({
                complete(){
                    $("#signupContainer").fadeIn();
                }
            });
        })

        $("#toLoginButton2").click(() => {
            $("#toesqueciSenha").fadeOut({
                complete(){
                    $("#loginContainer").fadeIn();
                }
            });
        })






        $("#toSignupButton").click(() => {
            $("#loginContainer").fadeOut({
                complete() {
                    $("#signupContainer").fadeIn();
                }
            });
        })


        $("#toLoginButton").click(() => {
            $("#signupContainer").fadeOut({
                complete() {
                    $("#loginContainer").fadeIn();
                }
            });
        })
        
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
