{% extends 'base.html' %}

{% block title %}
TaskMaster - Gerenciamento de Projetos
{% endblock %}

{% block content %}
    <h2>Gerenciamento de Projetos</h2>

    <form id="projectForm" action="/adicionar_projeto" method="POST">
        <input type="text" id="projectName" name="project_name" placeholder="Nome do Projeto" required>
        <input type="submit" value="Criar Projeto">
    </form>        

    <h3>Projetos</h3>
    <table id="projectsTable">
        <tr>
            <th>Nome do Projeto</th>
            <th>Ações</th>
        </tr>
        {% for id, name in projects.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>
                <a href="/projeto/{{ id }}" class="btn btn-primary">Gerenciar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
