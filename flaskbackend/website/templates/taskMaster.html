{% extends 'base.html' %}

{% block title %}
TaskMaster - Gerenciamento de Projetos
{% endblock %}

{% block content %}
    <h2>Gerenciamento de Projetos</h2>

    <form id="projectForm" action="/home" method="POST">
        <input type="text" id="projectName" name="projeto" placeholder="Nome do Projeto" required>
        <input type="submit" value="Criar Projeto">
    </form>

    <h3>Projetos</h3>
    <table id="projectsTable">
        <tr>
            <th>Nome do Projeto</th>
            <th>Ações</th>
        </tr>
        {% for projeto in projects %}
        <tr>
            <td>{{ projeto.nome_projeto }}</td>
            <td>
                <a href="/projeto/{{ projeto.id_projeto }}" class="btn btn-primary">Gerenciar</a>
                <a href="/editar_projeto/{{ projeto.id_projeto }}" class="btn btn-warning">Editar</a>
                <a href="/deletar_projeto/{{ projeto.id_projeto }}" class="btn btn-danger">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
