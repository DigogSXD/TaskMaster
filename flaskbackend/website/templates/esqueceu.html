<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='esqueceu.css') }}">
</head>
<body>

    <!-- Uma div que guarda todo o conteúdo da página -->
    <div class='container'>
        <div class='form-container' id='loginContainer'>
            <form action="/esqueceu" method="POST" id='loginForm'>
                <!-- Campo de email -->
                <label for="loginEmail" class="form-label">Email:</label>
                <input type="email" id="loginEmail" class="form-control" name="emailEsqueceu" placeholder="Entre email">
            
                <!-- Campo de nova senha -->
                <label for="loginPassword">Sua nova Senha:</label>
                <input type="password" id="loginPassword" class="form-control" name="senha1" placeholder="Entre password">
            
                <!-- Campo de confirmação da nova senha -->
                <label for="loginPassword">Sua nova Senha novamente:</label>
                <input type="password" id="loginPassword" class="form-control" name="senha2" placeholder="Entre password">
            
                <!-- Botão de envio -->
                <button type="submit" class="btn btn-primary">Mudar</button>
            
            
                <!-- Link estilizado como botão -->
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary" role="button">Login</a>



            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}    
            </form>
        </div>
    </div>
    <!-- Scripts do Bootstrap (necessário para o funcionamento do botão de fechar nos alerts) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
