{% extends 'base.html' %}

{% block title %}
TaskMaster - Gerenciamento de Tarefas
{% endblock %}

{% block content %}
    <h2>Projeto: {{ project_name }}</h2>

    <div class="kanban-board">
        <!-- Coluna Pré-requisitos -->
        <div class="kanban-column">
            <h3>Pré-requisitos</h3>
            <ul id="prerequisites" class="kanban-list">
                <!-- Tarefas pré-requisitos -->
            </ul>
            <input type="text" id="newPrerequisite" placeholder="Nova tarefa" required>
            <button id="addPrerequisite">Adicionar</button>
        </div>

        <!-- Coluna Em Produção -->
        <div class="kanban-column">
            <h3>Em Produção</h3>
            <ul id="inProduction" class="kanban-list">
                <!-- Tarefas em produção -->
            </ul>
            <input type="text" id="newInProduction" placeholder="Nova tarefa" required>
            <button id="addInProduction">Adicionar</button>
        </div>

        <!-- Coluna Concluído -->
        <div class="kanban-column">
            <h3>Concluído</h3>
            <ul id="completed" class="kanban-list">
                <!-- Tarefas concluídas -->
            </ul>
            <input type="text" id="newCompleted" placeholder="Nova tarefa" required>
            <button id="addCompleted">Adicionar</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='kanban.js') }}"></script>
{% endblock %}
